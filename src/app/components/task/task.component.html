<div class="container">
  <h1>TAREAS</h1>
  <div class="row">
    <div class="col left">
      <form (submit)='postTask()'>
        <!--[formGroup]='loginform'-->
        <p>
          <mat-form-field appearance="outline">
            <mat-label>name</mat-label>
            <input matInput name="name" [(ngModel)]="task.name" placeholder="Titulo de la tarea">
            <mat-icon matSuffix>task</mat-icon>
            <mat-hint>introduzca el titulo de la tarea</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>description</mat-label>
            <input matInput name="description" [(ngModel)]="task.description" placeholder="description">
            <mat-icon matSuffix>file</mat-icon>
            <mat-hint>introduzca su contrase√±a</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>date</mat-label>
            <input matInput name="date" [matDatepicker]="picker" [(ngModel)]="task.date" placeholder="fecha">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </p>

        <button mat-raised-button color="primary" type="submit">Tarea</button>
      </form>
    </div>
    <div class="col right">
      <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

        <!-- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- id Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let tasks"> {{tasks._id}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let tasks"> {{tasks.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> description </th>
          <td mat-cell *matCellDef="let tasks"> {{tasks.description}} </td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> date </th>
          <td mat-cell *matCellDef="let tasks"> {{tasks.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
